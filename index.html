<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Programmazioni Dipartimenti IIS Mendel</title>
<meta name="description" content="Raccolta ufficiale delle programmazioni dei dipartimenti dell’IIS Mendel di Villa Cortese.">
<style>
  :root {
    --mendel-green: #0b6b3a;
    --bg: #f8faf9;
    --text: #0f172a;
    --muted: #475569;
    --radius: 18px;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    color: var(--text);
    background: var(--bg);
    line-height: 1.5;
  }

  header {
    text-align: center;
    padding: 2.2rem 1rem 1.2rem;
  }

  header h1 {
    color: var(--mendel-green);
    font-size: clamp(1.5rem, 2.6vw, 2rem);
    margin: 0;
    font-weight: 800;
    letter-spacing: 0.3px;
  }

  .lead {
    color: var(--muted);
    max-width: 650px;
    margin: 0.7rem auto 1.8rem;
    font-size: 1rem;
  }

  .search {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
  }

  .search input {
    width: min(90%, 420px);
    padding: 0.7rem 1rem;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    font-size: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    max-width: 1100px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
  }

  .card {
    background: #fff;
    border-radius: var(--radius);
    overflow: hidden;
    border: 1px solid #e5e7eb;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
    transition: transform 0.25s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 24px rgba(11, 107, 58, 0.18);
  }

  .swatch {
    height: 80px;
    width: 100%;
    transition: transform 0.4s ease;
  }

  .card:hover .swatch {
    transform: scale(1.08);
  }

  .content {
    padding: 1rem 1rem 1.2rem;
  }

  .title {
    font-weight: 700;
    font-size: 1.05rem;
    color: var(--text);
    margin-bottom: 0.3rem;
  }

  .meta {
    font-size: 0.9rem;
    color: var(--muted);
  }

  footer {
    background: var(--mendel-green);
    color: #fff;
    text-align: center;
    padding: 1rem 0.5rem;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>PROGRAMMAZIONI DIPARTIMENTI IIS MENDEL</h1>
  <p class="lead">
    Consulta tutte le programmazioni dei dipartimenti dell’Istituto.<br>
    Clicca sulla scheda per aprire il documento corrispondente.
  </p>
  <div class="search">
    <input id="searchInput" type="search" placeholder="Cerca dipartimento…" />
  </div>
</header>

<main>
  <section class="grid" id="grid"></section>
</main>

<footer>
  Questa pagina è stata creata dall’IIS Mendel – Villa Cortese (MI)
</footer>

<script>
const PROGRAMMAZIONI = [
  { nome: "Biotecnologie G.A.T.", href: "https://agrariomendel.edu.it/allegati/all/1859-biotecnologie-produzioni-e-trasformazioni.pdf" },
  { nome: "Biotecnologie P.T.", href: "https://agrariomendel.edu.it/allegati/all/1858-biotecnologie-gestione-ambiente-e-territorio.pdf" },
  { nome: "Chimica / Trasformazione Prodotti G.A.T.", href: "https://agrariomendel.edu.it/allegati/all/1860-chimica-trasformazione-prodotti-gat.pdf" },
  { nome: "Chimica / Trasformazione Prodotti P.T.", href: "https://agrariomendel.edu.it/allegati/all/1861-chimica-trasformazione-prodotti-pt.pdf" },
  { nome: "Diritto", href: "https://agrariomendel.edu.it/allegati/all/1852-programmazione-dipartimento-diritto.pdf" },
  { nome: "Economia / Estimo", href: "https://agrariomendel.edu.it/allegati/all/1867-economia-estimo.pdf" },
  { nome: "Informatica", href: "https://agrariomendel.edu.it/allegati/all/1863-informatica.pdf" },
  { nome: "Inglese", href: "https://agrariomendel.edu.it/allegati/all/1851-programmazione-dipartimento-di-inglese.pdf" },
  { nome: "Italiano", href: "https://agrariomendel.edu.it/allegati/all/1865-italiano.pdf" },
  { nome: "Matematica", href: "https://agrariomendel.edu.it/allegati/all/1853-programmazione-dipartimento-matematica.pdf" },
  { nome: "Produzioni Animali", href: "https://agrariomendel.edu.it/allegati/all/1854-programmazione-dipartimento-produzioni-animali.pdf" },
  { nome: "Produzioni Vegetali / STA", href: "https://agrariomendel.edu.it/allegati/all/1864-produzioni-vegetali-sta.pdf" },
  { nome: "Scienze Integrate / Biologia", href: "https://agrariomendel.edu.it/allegati/all/1855-programmazione-dipartimento-scienze-integrate-biologia.pdf" },
  { nome: "Scienze Motorie", href: "https://agrariomendel.edu.it/allegati/all/1862-scienze-motorie.pdf" },
  { nome: "Storia", href: "https://agrariomendel.edu.it/allegati/all/1856-programmazione-dipartimento-storia.pdf" },
  { nome: "TTRG / Genio Rurale", href: "https://agrariomendel.edu.it/allegati/all/1857-programmazione-dipartimento-ttrg-genio-rurale.pdf" }
];

function colorFromName(name) {
  let h = 0;
  for (let i = 0; i < name.length; i++) h = (h * 37 + name.charCodeAt(i)) >>> 0;
  h = h % 360;
  return `hsl(${h} 65% 75%)`;
}

const grid = document.getElementById("grid");

function render(list) {
  grid.innerHTML = "";
  list.sort((a, b) => a.nome.localeCompare(b.nome, "it"));
  list.forEach((el, i) => {
    const card = document.createElement("a");
    card.className = "card";
    card.style.animationDelay = `${i * 0.08}s`;
    card.href = el.href;
    card.target = "_blank";
    card.rel = "noopener";
    card.innerHTML = `
      <div class="swatch" style="background:${colorFromName(el.nome)}"></div>
      <div class="content">
        <div class="title">${el.nome}</div>
        <div class="meta">Programmazione dipartimentale – PDF</div>
      </div>`;
    grid.appendChild(card);
  });
}

render(PROGRAMMAZIONI);

document.getElementById("searchInput").addEventListener("input", (e) => {
  const q = e.target.value.toLowerCase();
  const filtered = PROGRAMMAZIONI.filter((x) => x.nome.toLowerCase().includes(q));
  render(filtered);
});
</script>

</body>
</html>
